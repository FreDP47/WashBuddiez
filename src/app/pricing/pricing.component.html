<div class="container" style="margin-top:120px">
  <div class="row">
    <div class="col-sm-9">
      <table class="table table-condensed table-hover" style="text-align: center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of products">
            <td style="vertical-align: middle">{{list.product_name}}</td>
            <td style="vertical-align: middle">{{list.product_price | currency: 'INR'}}</td>
            <td style="vertical-align: middle"> 
              <button mat-raised-button color="warn" class="btn btn-success btn-sm plus"
                (click)="del(list.product_id)" style="min-width:50px;margin-right: 10px"><i class="fa fa-minus"></i></button>
                {{list.product_quantity}}
              <button mat-raised-button color="primary" class="btn btn-danger btn-sm minus"
                (click)="add(list.product_id)" style="min-width:50px;margin-left: 10px"><i class="fa fa-plus"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-3 totalPriceDivFloat">
      <h4 class="totalPriceFloat">Cart Value: {{total | currency: 'INR' }}</h4>
      <button mat-raised-button class="totalPriceBtnFloat" onclick="AddOrderDetails()">Proceed to Checkout</button>
    </div>
  </div>
</div>
