<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
      <table class="table table-bordered table-hover" style="padding-left: 20px">
      <thead>
        <tr>
          <th style="width: 20%">Image</th>
          <th style="width: 10%">Name</th>
          <th style="width: 15%">Price</th>
          <th style="width: 15%">Quantity</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let list of products" style="height:75%">
            <!-- <td>{{list.product_id}}</td> -->
            <td><img src="{{list.product_img}}" class="img-thumbnail" style="height:100px;" /></td>
            <td>{{list.product_name}}</td>
            <td>{{list.product_price}}</td>
            <td>
              {{list.product_quantity}}
              <button mat-raised-button color="primary" class="btn btn-success btn-xs plus" (click)="add(list.product_id)" ><i class="glyphicon glyphicon-plus"></i></button>
              <button mat-raised-button color="warn" class="btn btn-danger btn-xs minus" (click)="del(list.product_id)"><i class="glyphicon glyphicon-minus"></i></button>
              <!-- <button mat-raised-button>Basic</button> -->
            </td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="text-align: center">Total Price</td>
          <td colspan="6" class="total_price" style="color: black; background-color:coral;">{{total | currency: 'INR' }}</td>
        </tr>
      </tfoot>
    </table>
    </div>
    <div class= "col-sm-3">
        <p class="total_price_float">Total Price</p>
        <h4 class="total_price_float" style="color: black; background-color:coral;">{{total | currency: 'INR' }}</h4>
        <!-- <h4 class="total_price_float">Proceed to Payment</h4> -->
        <br>
        <br>

        <br>
        <button mat-raised-button class="total_price_float">Proceed to Payment</button>
    </div>
</div>


</div>
