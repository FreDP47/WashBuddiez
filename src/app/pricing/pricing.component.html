<div class="container" style="margin-top:120px">
  <div class="row">
    <div class="col-sm-9">
      <div class="row" style="margin-bottom: 3%;margin-top: 4%">
        <div style="text-align: center"></div>
          <div class="form-inline form-group col-sm-6">
              <label for="prodCatDrpDwn" style="text-align: center">Product type: </label>
              <select id="prodCatDrpDwn" class="form-control" [(ngModel)]="selectedProductCategory" (ngModelChange)="FilterProducts(selectedProductCategory, selectedWashCategory)">  
                <option *ngFor="let prodCat of productCategories" [value]="prodCat">{{prodCat}}</option>
              </select>
          </div>
          <div class=" form-inline form-group col-sm-6">
              <label for="washTypeDrpDwn" style="text-align: center">Wash type: </label>
              <select id="washTypeDrpDwn" class="form-control" [(ngModel)]="selectedWashCategory" (ngModelChange)="FilterProducts(selectedProductCategory, selectedWashCategory)">  
                <option *ngFor="let washCat of washCategories" [value]="washCat">{{washCat}}</option>
              </select>
          </div>
      </div>
      <table class="table table-condensed table-hover" style="text-align: center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type of Wash</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of filteredProducts">
            <td style="vertical-align: middle">{{list.product_name}}</td>
            <td style="vertical-align: middle">{{list.product_details}}</td>
            <td style="vertical-align: middle">{{list.product_price | currency: 'INR'}}</td>
            <td style="vertical-align: middle"> 
              <button mat-raised-button color="warn" class="btn btn-success btn-sm plus"
                (click)="del(list.product_id)" style="min-width:50px;margin-right: 10px"><i class="fa fa-minus"></i></button>
                {{list.product_quantity}}
              <button mat-raised-button color="primary" class="btn btn-danger btn-sm minus"
                (click)="add(list.product_id)" style="min-width:50px;margin-left: 10px"><i class="fa fa-plus"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-3 totalPriceDivFloat">
      <h4 class="totalPriceFloat">Cart Value: {{total | currency: 'INR' }}</h4>
      <button mat-raised-button class="totalPriceBtnFloat" [routerLink]="['/checkout']" (click)="AddOrderDetails()">Proceed to Checkout</button>
    </div>
  </div>
</div>
