<div class="container-fluid">
<div class="row">
  <div *ngFor="let list of products | slice:0:8" class="col-xl-3">
    <div class="card-deck" style="width:150px;padding-bottom:15%;margin: auto">
      <div class="card" style="background-color:#E9E2DC;margin: auto">
        <img class="card-img" src="{{list.product_img}}" alt="Card image" style="padding: 5%">
      <div class="card-body">
      <h5 class="card-title" style="color:#FF4500;font-weight: bold;text-align: center">{{list.product_name}}</h5>
      <h5 class="card-title" style="color:#FF4500;font-weight: bold;text-align: center">{{list.product_price}}/piece</h5>
    </div>
  </div>
  </div>
  </div>
  </div>
</div>
<div class="col text-right" routerLinkActive="active">
  <a [routerLink]="['/pricing']" class="btn btn-round btn-lg" style="background-color:#E9E2DC;color:#FF4500;border-color:#E9E2DC">See All and Order</a>
</div>
<div class="container">
  <h3 style="text-align: center; color:#FF4500">You can also place your order by calling us on +91-7064666333</h3>
</div>
