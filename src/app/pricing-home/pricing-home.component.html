<div class="container-fluid">
<div class="row">
  <div *ngFor="let list of products" class="col-xl-3 col-lg-3 col-md-3">
    <div class="card-deck" style="width:70%;padding-bottom:15%">
      <div class="card" style="background-color:#390099">
        <img class="card-img" src="{{list.product_img}}" alt="Card image" style="width:100%;padding: 5%">
      <div class="card-body">
      <h5 class="card-title" style="color:#FF4500;font-weight: bold;text-align: center">{{list.product_name}}</h5>
      <h5 class="card-title" style="color:#FF4500;font-weight: bold;text-align: center">{{list.product_price}}/piece</h5>
    </div>
    
  </div>
  
  </div>

  </div>
  </div>
