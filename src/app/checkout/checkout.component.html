<div class="container" style="margin-top:120px">
  <div class="row">
    <div class="col-sm-9">
      <table class="table table-condensed table-hover" style="text-align: center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orderDetail of orderDetails">
            <td style="vertical-align: middle">{{orderDetail.apparel}}</td>
            <td style="vertical-align: middle"> {{orderDetail.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
