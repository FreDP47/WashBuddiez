<div class="container" style="margin-top:150px; width: 70%;">
  <form ngNativeValidate>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="John Doe" [(ngModel)] = "order.name" name="name" required>  
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea class="form-control" id="address" placeholder="Type your address here" [(ngModel)] = "order.address" name="address" required></textarea>
  </div>
  <div class="form-group">
    <label for="address">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" [(ngModel)] = "order.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="1234567890" [(ngModel)] = "order.phone" name="phone" required>
  </div>
  <div class="form-group">
    <label for="pickUpDateTime">Pickup Date & Time:</label>
    <input type="datetime-local" class="form-control" id="pickUpDateTime" [(ngModel)] = "order.pickUpDateTime" name="pickUpDateTime" required>
  </div>
  <div class="form-group">
    <label for="coupon">Coupon Code:</label>
    <input class="form-control" id="coupon" [(ngModel)] = "order.couponCode" name="couponCode" placeholder="Type coupon code here">
  </div>
  <div class="form-group">
    <label for="comments">Additional comments/instructions, if any:</label>
    <textarea class="form-control" id="comments" placeholder="Type your comments/instructions here" [(ngModel)] = "order.comments" name="comments"></textarea>
  </div>
  <div style="text-align: center; margin-bottom: 35px; margin-top: 30px">
    <input type="submit" id="orderSubmit" class="btn btn-outline-neutral-scroll-down" (click)="submitOrder()" value="Submit Your Order">
  </div>
</form>
<div class="alert" style="display: none" id="alert">
</div>
</div>
