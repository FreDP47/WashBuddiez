<div class="container" style="margin-top:150px; width: 70%;">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea class="form-control" id="address" placeholder="Type your address here"></textarea>
  </div>
  <div class="form-group">
    <label for="address">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="1234567890">
  </div>
  <div class="form-group">
    <label for="pickUpDateTime">Pickup Date & Time:</label>
    <input type="datetime-local" class="form-control" id="pickUpDateTime">
  </div>
  <div class="form-group">
    <label for="coupon">Coupon Code:</label>
    <input class="form-control" id="coupon" placeholder="Type coupon code here">
  </div>
  <div class="form-group">
    <label for="comments">Additional comments/instructions, if any:</label>
    <textarea class="form-control" id="comments" placeholder="Type your comments/instructions here"></textarea>
  </div>
  <div style="text-align: center; margin-bottom: 35px; margin-top: 30px">
    <button id="orderSubmit" class="btn btn-outline-neutral-scroll-down">Submit Your Order</button>
  </div>
</div>
